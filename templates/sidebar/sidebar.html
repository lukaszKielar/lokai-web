<div
    class="flex flex-col flex-none w-1/4 h-screen top-0 left-0 bg-gray-900 border-white/20"
>
    <nav class="flex flex-1 flex-col space-y-1 p-2 size-full">
        <button
            hx-trigger="click"
            hx-get="/api/conversations/form"
            hx-target="#sidebar-conversations-div"
            hx-swap="beforeend"
            class="sidebar-button mb-1 border border-white/20"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
            </svg>
            New chat
        </button>
        <div
            id="sidebar-conversations-div"
            class="flex flex-col flex-1 overflow-y-auto border-b border-white/20 w-full"
        >
            <!-- prettier-ignore -->
            {% for conversation in conversations %}
                    {% include "sidebar/conversation.html" %}
                {% endfor %}
        </div>
        <button
            class="sidebar-button border border-white/20"
            _="
            on click
                alert('button not implemented yet!')
            "
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-settings"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
                />
                <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
            </svg>
            Settings
        </button>
    </nav>
</div>
