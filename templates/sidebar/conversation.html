<div class="flex flex-col gap-2 pb-2 text-gray-100 text-sm">
    <a
        href="/c/{{ conversation.id }}"
        class="flex p-3 items-center gap-3 relative rounded-md hover:bg-[#2A2B32] cursor-pointer break-all hover:pr-4 group"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-message"
        >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 9h8" />
            <path d="M8 13h6" />
            <path
                d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"
            />
        </svg>
        <!-- FIXME: properly implement text-ellipsis for name of the conversation -->
        <div
            class="flex-1 text-ellipsis align-middle h-6 overflow-hidden break-all relative"
        >
            {{ conversation.name }}
        </div>
    </a>
</div>
