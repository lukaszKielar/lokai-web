<div
    class="absolute bottom-0 left-0 w-full border-t md:border-t-0 border-white/20 md:dark:border-transparent md:bg-vert-light-gradient bg-gray-800 md:!bg-transparent md:bg-vert-dark-gradient pt-2"
>
    <form
        class="stretch mx-2 flex flex-row gap-3 last:mb-2 md:mx-4 md:last:mb-6 lg:mx-auto lg:max-w-2xl xl:max-w-3xl"
    >
        <div
            class="relative flex flex-col h-full flex-1 items-stretch md:flex-col"
        >
            <div
                class="flex flex-col w-full py-2 flex-grow md:py-3 md:pl-4 relative border border-gray-900/50 text-white bg-gray-700 rounded-md shadow-[0_0_15px_rgba(0,0,0,0.10)]"
            >
                <!-- TODO: I need to enable button not only when the input is empty, but also when htmx:afterSettle-->
                <textarea
                    id="user-prompt-ta"
                    type="text"
                    placeholder="Message LokAI..."
                    class="m-0 w-full resize-none border-0 p-0 pr-7 focus:ring-0 focus-visible:ring-0 bg-transparent pl-2 h-[24px] max-h-[216px] overflow-y-auto"
                    _="
                    on input
                        set *height to 24 px
                        then measure my scrollHeight
                        if scrollHeight > 216
                            set *height to 216 px
                        else
                            set *height to scrollHeight px
                        end
                        if my value === ''
                            add @disabled to #user-prompt-btn
                        else
                            remove @disabled from #user-prompt-btn
                        end
                    "
                ></textarea>
                <button
                    id="user-prompt-btn"
                    class="absolute p-1 rounded-md bottom-2.5 bg-transparent disabled:bg-gray-500 right-2 disabled:opacity-40"
                    disabled
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-send"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 14l11 -11" />
                        <path
                            d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </form>
    <div class="text-center text-xs text-white/50 px-4 pt-3 pb-6">
        <span>Enjoy your self-hosted LokAI!</span>
    </div>
</div>
