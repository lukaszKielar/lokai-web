<div
    id="c-{{- conversation.id -}}"
    class="flex flex-col pb-2 text-gray-100 text-sm w-full"
>
    <!-- TODO: remove href attribute for active conversation -->
    <a
        href="/c/{{- conversation.id -}}"
        class="flex p-3 gap-3 relative rounded-md hover:bg-[#2A2B32] cursor-pointer break-all group w-full"
    >
        <div class="flex flex-row gap-2 items-center w-full">
            <div class="flex-none w-[24px]">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-message"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 9h8" />
                    <path d="M8 13h6" />
                    <path
                        d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z"
                    />
                </svg>
            </div>
            <div class="flex-auto w-1 content-center justify-start relative">
                <div class="truncate w-full">{{- conversation.name -}}</div>
            </div>
            <button
                class="flex-none w-[24px] hover:text-white hover:bg-gray-600 hover:rounded-md relative"
                _="
                on click
                    event.preventDefault()
                    toggle .opacity-100 on #c-{{- conversation.id -}}-tooltip
                    then toggle .h-16 on #c-{{- conversation.id -}}-tooltip
                    then toggle .w-10 on #c-{{- conversation.id -}}-tooltip
                    then toggle .h-6 on .c-{{- conversation.id -}}-tooltip-item-cls
                    then toggle .w-6 on .c-{{- conversation.id -}}-tooltip-item-cls
                "
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-dots"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                </svg>
            </button>
            <div
                id="c-{{- conversation.id -}}-tooltip"
                class="w-0 h-0 rounded-md text-center opacity-0 absolute z-[1] -bottom-14 right-1 flex flex-col gap-1 place-content-center place-items-center px-2 py-1 bg-gray-800"
            >
                <button
                    class="c-{{- conversation.id -}}-tooltip-item-cls w-0 h-0 hover:bg-gray-600 rounded-md"
                    _="
                    on click
                        event.preventDefault()
                        alert('not implemented yet!')
                    "
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                        />
                        <path
                            d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                        />
                        <path d="M16 5l3 3" />
                    </svg>
                </button>
                <!-- TODO: if the removed conversation is active redirect to home page, otherwise do nothing -->
                <button
                    hx-delete="/api/conversations/{{- conversation.id -}}"
                    hx-target="#c-{{- conversation.id -}}"
                    hx-swap="outerHTML"
                    class="c-{{- conversation.id -}}-tooltip-item-cls w-0 h-0 text-red-600 hover:bg-red-200 rounded-md"
                    _="
                    on click
                        event.preventDefault()
                    "
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 7l16 0" />
                        <path d="M10 11l0 6" />
                        <path d="M14 11l0 6" />
                        <path
                            d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                        />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                    </svg>
                </button>
            </div>
        </div>
    </a>
</div>
